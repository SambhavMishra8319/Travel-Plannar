<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic Meta Tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <title>AI Travel Planner - Smart Trip Itineraries</title>
    <meta name="description" content="Plan your trips effortlessly with AI-powered recommendations and real-time travel insights!" />
    <meta name="keywords" content="AI travel, trip planner, travel itinerary, smart travel, best destinations" />
    <meta name="author" content="AI Travel Planner Team" />
    
    <!-- Open Graph for Social Media -->
    <meta property="og:title" content="AI Travel Planner - Your Smart Travel Assistant" />
    <meta property="og:description" content="Generate AI-powered travel itineraries, optimize routes, and get real-time weather updates!" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://localhost:3000" />
    <meta property="og:image" content="https://yourdomain.com/preview.jpg" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="AI Travel Planner" />
    <meta name="twitter:description" content="Plan trips with AI, optimize routes, and explore destinations smarter!" />
    <meta name="twitter:image" content="https://yourdomain.com/twitter-preview.jpg" />

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Preconnect for Performance Optimization -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin />
    <link rel="dns-prefetch" href="https://api.openweathermap.org" />
    
    <!-- Fonts and Styles -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <!-- Service Worker for PWA -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(reg => console.log("Service Worker registered!", reg))
                .catch(err => console.warn("Service Worker registration failed!", err));
        }
    </script>
</body>
</html>
