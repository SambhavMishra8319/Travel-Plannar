<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/travel.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Travel Planner</title>
  </head>
  <body>
    <div id="root"></div>

    <!-- Main React App -->
    <script type="module" src="/src/main.jsx"></script>

    <!-- Vapi AI Integration -->
    <script>
      let vapiInstance = null;

      // Replace with your own assistant ID and public key
      const assistantId = "4b59eca0-e7ce-46ec-bab7-2216883f3d38"; 
      const publicApiKey = "702fc049-3c75-451d-8179-a8845600ecd5";

      // Custom button style
      const customButtonStyle = {
        background: "linear-gradient(135deg, #667eea 0%, #764ba2 100%)",
        borderRadius: "25px",
        padding: "12px 30px",
        fontSize: "14px",
        fontWeight: "600",
        color: "#fff",
        boxShadow: "0 4px 15px rgba(102, 126, 234, 0.4)",
        cursor: "pointer",
      };

      // Custom panel style
      const customPanelStyle = {
        background: "linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%)",
        borderRadius: "16px",
        border: "2px solid #e1e8ed",
        backdropFilter: "blur(10px)",
      };

      // Widget configuration
      const buttonConfig = {
        style: customButtonStyle,
        panelStyle: customPanelStyle,
        position: "bottom-right", // widget at bottom-right corner
      };

      // Load Vapi script dynamically
      (function (d, t) {
        const g = d.createElement(t);
        const s = d.getElementsByTagName(t)[0];
        g.src =
          "https://cdn.jsdelivr.net/gh/VapiAI/html-script-tag@latest/dist/assets/index.js";
        g.defer = true;
        g.async = true;
        s.parentNode.insertBefore(g, s);

        g.onload = function () {
          vapiInstance = window.vapiSDK.run({
            apiKey: publicApiKey, 
            assistant: assistantId,
            config: buttonConfig,
          });
        };
      })(document, "script");
    </script>
  </body>
</html>
